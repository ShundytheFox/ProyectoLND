<body>

    <div id="login" class="container credentials">
        <div class="row">
            <div class="col-sm-6 left-text">
                <div>
                    <br>
                    <br>
                    <h3>Consulta las visitas</h3>
                    <p>Inicia sesión y observa las distintas visitas guiadas.</p>

                    <div class="form-group">
                        <label class="letter" for="password">Contraseña:</label>

                </form>
            </div>
        </div>
    </div>
